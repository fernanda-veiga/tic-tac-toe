<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="start-game">

    </div>

    <div class="gameboard">
        <div id="0,0" class="square"></div>
        <div id="0,1" class="square"></div>
        <div id="0,2" class="square"></div>
        <div id="1,0" class="square"></div>
        <div id="1,1" class="square"></div>
        <div id="1,2" class="square"></div>
        <div id="2,0" class="square"></div>
        <div id="2,1" class="square"></div>
        <div id="2,2" class="square"></div>
    </div>

    <div class="scoreboard">
        <div class="player-one">
            <div class="player-name"></div>
            <div class="player-marker"></div>
        </div>
        <div class="vs">vs</div>
        <div class="player-two">
            <div class="player-name"></div>
            <div class="player-marker"></div>
        </div>
        
        
    </div>

    <div class="winner-display"></div>
    
</body>
<script src="./script.js"></script>
</html>
